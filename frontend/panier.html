<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="index, follow">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/cf7cad016f.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
  <title>Panier</title>
</head>
  <body>
    <header>    
      <img class="header__logo" src="images/logo.png" alt="logo Orinoco">
      <h1 class="header__h1"><a href="index.html">Bienvenue sur Orinoco</a></h1>
      <ul class="header__validation">
        <li><a class="header__validation_commande" href="index.html"><i class="fas fa-home"></i>&nbsp; Accueil</a></li>
        <li><a class="header__validation_panier" href="panier.html"><i class="fas fa-shopping-cart"></i>&nbsp; Panier</a></li>
      </ul>
    </header>
    <main id="main_basket">
      <div id="camerasCard">   
      </div>  
    </main>
    <div id="total">
      <div id="remove_basket">
        <div id="total_p"></div>
        <button id="btn_remove"><i class="far fa-trash-alt">&nbsp; Supprimer vos articles</i></button>
      </div>
    </div>
    <p id="identity">Veuillez entrer vos coordonnées pour valider votre panier.</p>
    <div class="main_form">
      <form  id="form">
        <input type="text" name="lastName" placeholder="Nom" id="lastName"  required><br>
        <input type="text" name="firstName" placeholder="Prénom" id="firstName"  required><br>
        <input type="text" name="address" placeholder="Adresse" id="address"  required><br>
        <input type="text" name="city" placeholder="Ville" id="city" required><br>
        <input type="email" name="email" placeholder="E-mail"   id="email"  required><br>
        <button id="btn_send" type="submit"> Valider </button>
        <button><a id="returnButton" href="index.html" >Retour</a></button>
      </form>
    </div>
    <p id="error"></p>
    <section class="section_footer">
      <footer>
        <a class="text" href="#">À propose de nous</a>
        <a class="text" href="#">Contactez-nous</a>
      </footer>
    </section>
    <script src="js/panier.js"></script>
	</body>
</html>
